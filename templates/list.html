{% extends layout.html%}
{% block main %}
<table border=1>
    {% for dict in list %}
        <tr>
        <td colspan="1">{{ dict.get(vote_number) }}</td>
        <td rowspan="2">{{ dict.get(title) }} {{ dict.get(question) }}</td>
        </tr>
        <tr>
        <td>{{ len(list) }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
