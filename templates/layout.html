<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="author" content="Marcell Bán, Miklós Torbics, Péter Ősz, Márton Mészáros">
    <meta name="description" content=
        "Questions from developers, to developers. Easy to use platform to get quick answers when you're stuck!'">
    <meta name="keywords" content="AskMate, ask, mate, question, answer, codecool, 2017, SzószKód, szósz, kód">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- to use material icons, use the class: material-icons
    https://material.io/icons/
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/layout.css">
{% endblock %}
</head>
<body>
    <header id="top">
    <div class="page-container">
        <a href="{{ url_for('index') }}" id="ask-mate"><span style="color: #4CAF50;">Ask</span>Mate</a>
        <nav>
            <a href="{{ url_for('index') }}" style="display: none;">Questions</a>
            <a href="{{ url_for('new_question') }}">I have a question!</a>
        </nav>
    </div>
    </header>
    <main>
    <div class="page-container">
        {% block main %}{% endblock %}
    </div>
    </main>
    <footer>
    <div class="page-container">
        footer content
    </div>
    </footer>
</body>
</html>
