{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/new_question.css">
    <style>
        table{margin:0px auto;}
        td:nth-child(2){border-left:1px solid black;}
        td{vertical-align: middle;}
    </style>
{% endblock %}
{% block main %}
    {% for dict in question_list %}
        <p><table width="80%">
        <tr>
        <td colspan="1" width="5%">{{ dict['vote_number'] }}</td>
        <td rowspan="2" width="95%">{{ dict['title'] }} {{ dict['message'] }}</td>
        </tr>
        <tr>
        <td width="5%">{{ dict['answer_count'] }}</td>
        </tr>
        </table></p>
    {% endfor %}
{% endblock %}
