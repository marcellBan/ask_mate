{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/new_question.css">
{% endblock %}
{% block main %}
    {% for dict in question_list %}
        <p><table border=1 width="100%">
        <tr>
        <td colspan="1" width="20%">{{ dict[vote_number] }}</td>
        <td rowspan="2" width="20%">{{ dict[title] }} {{ dict[message] }}</td>
        </tr>
        <tr>
        <td width="80%">{{ len(answer_list) }}</td>
        </tr>
        </table></p>
    {% endfor %}
{% endblock %}
