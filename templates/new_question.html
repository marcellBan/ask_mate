{% extends "layout.html" %}

{% block title %}Ask a question!{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/static/css/new_entry.css">
{% endblock %}

{% block main %}
  <form action="" method="post" enctype="multipart/form-data">
    <label for="title">Summary<span class="req">*</span>:</label>
    <input id="title" class="" name="title" type="text" required value="{{ form_title }}"
      {% if not form_title %}
      autofocus
      {% endif %}>
    <hr>
    <label for="message">Your question<span class="req">*</span>:</label>
    <small>Make sure your question is at least 10 characters long!</small>
    <textarea id="message" class="" name="message" autofocus minlength="10" required rows="4"
      {% if form_message %}
      autofocus
      {% endif %}>{{ form_message }}</textarea>
    <hr>
    <label for="image" class="hide">Upload an image of your solution:</label>
    <small class="hide">Accepted file formats: .gif, .jpeg, .jpg, .png</small>
    <input id="image" class="hide" name="image" type="file" accept="image/*">
    <input type="submit" value="Ask!">
  </form>
{% endblock %}
