<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="author" content="Marcell Bán, Miklós Torbics, Péter Ősz, Márton Mészáros">
    <meta name="description" content=
        "Questions from developers, to developers. Easy to use platform to get quick answers when you're stuck!'">
    <meta name="keywords" content="AskMate, ask, mate, question, answer, codecool, 2017, SzószKód, szósz, kód">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="material icons!">
    <link rel="icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/layout.css">
{% endblock %}
</head>
<body>
    <header id="top">
    <div class="page-container">
        <a href="#" id="ask-mate"><span style="color: #4CAF50;">Ask</span>Mate</a>
        <a href="#">I have a question</a>
    </div>
    </header>
    <main>
    <div class="page-container">
        {% block main %}{% endblock %}
    </div>
    </main>
    <footer>
    <div class="page-container">
        SzószKód
    </div>
    </footer>
</body>
</html>
