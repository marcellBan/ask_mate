{% extends layout.html%}
{% block main %}
    {% for dict in list %}
        <p><table border=1>
        <tr>
        <td colspan="1">{{ dict.get(vote_number) }}</td>
        <td rowspan="2">{{ dict.get(title) }} {{ dict.get(question) }}</td>
        </tr>
        <tr>
        <td>{{ len(list) }}</td>
        </tr>
        </table></p>
    {% endfor %}
{% endblock %}
