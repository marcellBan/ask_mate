{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <style>
        table{
            margin:0px auto;
            margin-bottom: 20px;
            }
        td:nth-child(2){border-left:1px solid black;}
        td{padding: 10px;}
        table a:link,table a:visited {
                            background-color: #4CAF50;
                            color: white;
                            padding: 14px 25px;
                            text-align: center; 
                            text-decoration: none;
                            float:right;
        }
    </style>
{% endblock %}
{% block main %}
    {% for qdict in question_list %}
        <p><table width="80%">
        <tr>
        <td colspan="1" width="5%">{{ qdict['vote_number'] }}</td>
        <td rowspan="2" width="95%">
            <p><h3>{{ qdict['title'] }}</h3></p> <p>{{ qdict['message'] }}</p>
            <a href="/question/{{ qdict['id'] }}">See Answers</a>
        </td>
        </tr>
        <tr>
        <td width="5%">{{ dict['answer_count'] }}</td>
        </tr>
        </table></p>
    {% endfor %}
{% endblock %}
